<h1>Lista de Produtos</h1>
<a href="{% url 'criar_produto' %}">Adicionar Produto</a>
<ul>
  {% for produto in produtos %}
    <li>
      {{ produto.nome }} - R$ {{ produto.preco }} - Estoque: {{ produto.quantidade_estoque }}
      <a href="{% url 'editar_produto' produto.id %}">Editar</a>
      <a href="{% url 'apagar_produto' produto.id %}">Apagar</a>
    </li>
  {% endfor %}
</ul>
<br>
<a href="{% url 'home' %}">Voltar</a>
